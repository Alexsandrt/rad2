<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Text with Image Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button[type=submit] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type=submit]:hover {
            background-color: #0056b3;
        }

        /* Добавляем placeholder для фотографии */
        .img-placeholder {
            width: 100%;
            height: 300px;
            background-image:  url("/photo_4_2025-04-26_18-18-43.jpg");
            margin-top: 20px;
            border-radius: 8px;
            position: relative;
        }

        .img-placeholder::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<h1 style="color: purple;">Лето 2025 только начинается, поделись как лето началось у тебя!</h1>

<div class="img-placeholder"></div>

<form id="textForm">
    <label for="text">Поделись здесь:</label>
    <textarea id="text" name="text" required></textarea><br><br>
    <button type="submit">Submit Text</button>
</form>

<script>
    document.getElementById('textForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const text = document.getElementById('text').value;
        fetch('/texts/add', {
            method: 'POST',
            body: new URLSearchParams({ text: text })
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
